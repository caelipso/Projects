<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Receipes</title>
  </head>
  <body>
    <div class="grid">
      <section class="left-section">
        <div class="left-top">
          <img src="/images/Kimchi Jjigae.jpg" alt="Kimchi Jjigae" />
        </div>
        <div class="left-bottom">
          <img
            src="/images/Papa a la Huancaina.jpg"
            alt="Papa a la Huancaina"
          />
        </div>
      </section>
      <section class="middle">
        <div class="titles">
          <h1 class="main-title">Spicy Food</h1>
          <h2 class="sub-title">for Epic People</h2>
        </div>
        <div class="gif-title">
          <iframe
            src="https://giphy.com/embed/a71Hdpy06VhQ65U3tO"
            width="480"
            height="270"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
          <p>
            <a
              href="https://giphy.com/gifs/xbox-xbox-series-x-assassins-creed-valhalla-dawn-of-ragnark-a71Hdpy06VhQ65U3tO"
              >via GIPHY</a
            >
          </p>
        </div>
        <div class="mid-bottom"></div>
      </section>
      <section class="right">
        <div class="right-top">
          <img src="/images/Pork Vindaloo.jpg" alt="Pork Vindaloo" />
        </div>
        <div class="right-bottom">
          <img src="/images/Sichuan Hot Pot.jpg" alt="Sichuan Hot Pot" />
        </div>
      </section>
    </div>
  </body>
</html>
